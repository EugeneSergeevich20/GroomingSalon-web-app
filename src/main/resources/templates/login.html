<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Unbounded:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/style.css">
    <title>страница входа</title>
</head>
<body>
    <div class="registration">
        <form id="form-registration" class="block-form" action="#">
            <div class="block-form__title">Войти</div>
            <div class="block-input block-input_long">
                <label for="input" class="block-input__title">Ваш логин:</label>
                <input type="text" name="login" id="login" class="block-input__text">
            </div>
            <div class="block-input block-input_long">
                <label for="input" class="block-input__title">Пароль:</label>
                <input type="password" name="password" id="pass" class="block-input__text">
            </div>
            <div id="errorBlock"></div>
            <input class="main-btn" type="submit" value="Зарегистрироваться">
        </form>
        <div class="anotherPage">Если у вас нет аккаунта ➔ 
            <span>
                <a class="anotherPage__link" href="registration.html">Зарегистрироваться</a>
            </span> 
        </div>
    </div>  
</body>
</html>
