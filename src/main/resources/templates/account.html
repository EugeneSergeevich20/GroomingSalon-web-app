<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css?family=Unbounded:200,300,regular,500,600,700,800,900"
            rel="stylesheet" />
        <link rel="stylesheet" href="../../../../../../OneDrive/Desktop/grooming/css/style.css">
        <title>личный кабинет</title>
    </head>
    <body>
        <section class="account container">
            <header class="header">
                <div class="header__logo">
                    <a class="link" href="../../../../../../OneDrive/Desktop/grooming/index.html">
                        <img src="../../../../../../OneDrive/Desktop/grooming/img/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="header__title">
                    <img src="../../../../../../OneDrive/Desktop/grooming/img/imgAcc.svg" alt="imgAcc">
                </div>
                <div class="main-btn">
                    записаться на услугу
                </div>
            </header>
            <div class="account__info">
                <div class="user-data">
                    <div class="user-data__item user-data__login">
                        Ваш логин: <span>iririr</span>
                    </div>
                    <div class="user-data__item user-data__name">
                        Ваше имя: <span>Ирина</span>
                    </div>
                    <div class="user-data__item user-data__surname">
                        Ваша фамилия: <span>Алешкова</span>
                    </div>
                    <div class="user-data__item user-data__email">
                        Ваш email: <span>sfhifsfjfh@gmail.com</span>
                    </div>
                    <div class="user-data__item user-data__phone">
                        Ваш контактный номер: <span>43636</span>
                    </div>
                </div>
                <div class="btns">
                    <button id="editDataUserBtn" class="main-btn">
                        изменить данные
                    </button>
                    <button class="main-btn">
                        <a href="admin.html">
                            для менеджера
                        </a>
                    </button>
                </div>
            </div>
        </section>
        <div class="overlay">
            <div class="modal" id="editDataUser">
                <div class="modal__close">&times;</div>
                <form id="form-registration" class="block-form" action="#">
                    <div class="block-input block-input_long">
                        <label for="input" class="block-input__title">Логин:</label>
                        <input required type="text" name="login" id="login" class="block-input__text">
                    </div>
                    <div class="block-item">
                        <div class="block-input">
                            <label for="input" class="block-input__title">Имя:</label>
                            <input required type="text" name="name" id="name" class="block-input__text">
                        </div>
                        <div class="block-input">
                            <label for="input" class="block-input__title">Фамилия:</label>
                            <input required  type="text" name="surname" id="surname" class="block-input__text">
                        </div>
                    </div>
                    <div class="block-item">
                        <div class="block-input">
                            <label for="input" class="block-input__title">Номер:</label>
                            <input required type="text" name="phone" id="phone" placeholder="+7 (999) 999-99-99" class="block-input__text">
                        </div>
                        <div class="block-input">
                            <label for="input" class="block-input__title">Email:</label>
                            <input required type="text" name="email" id="email" placeholder="pochta@example.com" class="block-input__text">
                        </div>
                    </div>
                    <input type="submit" value="изменить данные" class="main-btn">
                </form>
            </div>
        </div>
        <script src="../../../../../../OneDrive/Desktop/grooming/js/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $('#editDataUserBtn').on('click', function() {
                    $('.overlay').fadeIn('slow');
                });
                $('.modal__close').on('click', function() {
                    $('.overlay').fadeOut('slow');
                });
            });
        </script>
    </body>
</html>
